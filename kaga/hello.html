<!DOCTYPE html><html><meta charset="utf-8">

縦<textarea id="tate"></textarea><br>
横<textarea id="yoko"></textarea><br>

<a id="keisan">計算する</a>

<p id="kotae"></p>

<script>


function keisan(){
  var tate = document.getElementById('tate').value;
  var yoko = document.getElementById('yoko').value;
  document.getElementById('kotae').innerHTML = "答えは<strong>" + tate * yoko + "</strong>ですよ";
};

document.getElementById('keisan').onclick = keisan;
</script>
