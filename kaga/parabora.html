<!DOCTYPE html><html><div id="box" style="background-color: green;width: 50px; height:50px;position:absolute"></div>
<script>// 放物線を描いてジャンプするデモ

var box = document.getElementById('box');
var x = -30;var xx=0;
var y =0;

function jump(){
  y= x*x;
  box.style.top = y/5 + "px";
  box.style.left = x + xx +"px";
  x+=0.5;
  console.log(x);
  if(x==30){
    xx += x*2;
    x=-20;
  };
}

timer = setInterval(jump, 10);
</script></html>
