<!DOCTYPE html><html><meta charset="utf-8">
<div id="shikaku" style="height: 100px;width: 100px;background-color: red;position:absolute;top:-100px"></div>

<script>
var r = document.getElementById('shikaku');
var m = -100;
var h = 0;

document.onkeydown = keydown;


function keydown(){
  if(event.keyCode==39){
    console.log(event.keyCode);
    h = h + 5;
    r.style.left = h + "px";
  }
  if(event.keyCode==37){
    h = h - 5;
    r.style.left = h + "px";
  }

}


function falls(){
  m=m+5
  r.style.top =m + "px";
}

setInterval(falls, 500);


</script>
